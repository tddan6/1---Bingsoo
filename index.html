<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
        <title>Bingsoo</title>

    </head>
        <body>
            <header>
                <h3 id="brand">Bingsoo</h3> 
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Sign Up</a></li>
                </ul>
                <!--header contact button right side-->
                <a class="cta" href="#"><button>Contact</button></a>
            </header>
            <div class="main-content">
                <div class="left-container">
                    <div id="hacker-effect" class="landing-heading">
                        <h1 data-value="COLD">COLD</h1>
                        <h1 data-value="KOREAN">KOREAN</h1>
                        <h1 data-value="DESSERT">DESSERT</h1>
                    </div>
                    <p>Handmade using the freshest local flavours, we aim to bring you a delightful Korean shaved ice experience like no other!</p>
                </div>
                <div class="right-container">
                    <img class="interior-image" src="./images/interiorblur.jpg" alt="interiorblur">
                </div>
            </div>
            <div class="secondary-content">
                <div class="slider">
                    <div class="slides">
                        <!--radio buttons start-->
                        <input type="radio" name="radio-btn" id="radio1" checked>
                        <input type="radio" name="radio-btn" id="radio2">
                        <input type="radio" name="radio-btn" id="radio3">
                        <input type="radio" name="radio-btn" id="radio4">
                        <input type="radio" name="radio-btn" id="radio5">
                        <!--radio buttons end-->
                        <div class="slide first">
                            <img src="./images/Google images/Cropped/Cropped01.jpg" alt="Cropped01">
                        </div>
                        <div class="slide">
                            <img src="./images/Google images/Cropped/Cropped02.jpg" alt="Cropped01">
                        </div>
                        <div class="slide">
                            <img src="./images/Google images/Cropped/Cropped03.jpg" alt="Cropped01">
                        </div>
                        <div class="slide">
                            <img src="./images/Google images/Cropped/Cropped04.jpg" alt="Cropped01">
                        </div>
                        <div class="slide">
                            <img src="./images/Google images/Cropped/Cropped05.jpg" alt="Cropped01">
                        </div>
                        <!--slide images end-->
                        <!--automatic navigation start-->
                        <div class="navigation-auto">
                            <div class="auto-btn1"></div>
                            <div class="auto-btn2"></div>
                            <div class="auto-btn3"></div>
                            <div class="auto-btn4"></div>
                            <div class="auto-btn5"></div>
                        </div>
                        <!--automatic navigation end-->
                        <!--manual navigation start-->
                        <div class="navigation-manual">
                            <label for="radio1" class="manual-btn"></label>
                            <label for="radio2" class="manual-btn"></label>
                            <label for="radio3" class="manual-btn"></label>
                            <label for="radio4" class="manual-btn"></label>
                            <label for="radio5" class="manual-btn"></label>
                        </div>
                        <!--manual navigation end-->
                    </div>
                </div>
            </div>
            <!--FAQ CONTENT & TEXT-->
            <div id="faq" class="third-content">
                <div>
                    <p>Test text</p>
                </div>
            </div>
           <!-- <script src="https://unpkg.com/scrollreveal"></script> -->
           <script src="./index.js"></script>
        </body>
 </html>
